// Quickswitch Bind
bind Q "use weapon_knife; slot1"

// Voice chat
bind V "+voicerecord"

// Clear decals 
bind L "r_cleardecals" 

// Toggle mute all audio
bind F4 mute

// Change Gun Position [Left/Right]
BindToggle HOME "cl_righthand"

// Inspect weapon and zoom in radar as well
bind F "+radar; +lookatweapon"

// Scoreboard
bind TAB "+scorenet"

// Display Damage
bind F5 "displaydamage"

// Crosshair Smoke Lineup
bind MOUSE4 "+crosshairsmoke"

// Jumpthrow
bind MOUSE5 "+jumpthrow"

// Drop C4
bind KP_MINUS "dropc4" // Keypad: '-'

// Modifier Key
//bind SHIFT "+modKey"

