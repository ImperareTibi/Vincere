// Settings
con_enable "1" // Enables Console
gameinstructor_enable "0" // Display in game lessons that teach new players.
cl_showhelp "0" // Set to (0) to not show on-screen help.
cl_autohelp "0" // Auto-help.
cl_forcepreload "1" // Preloads The Whole Map & Sounds. May improve FPS but also increases map loading times.
cl_disablefreezecam "1" // Turn on/off freezecam on client
cl_disablehtmlmotd "1" // Disable HTML motds.
cl_join_advertise "0" // Advertise joinable game in progress to Steam friends, otherwise need a Steam invite.

// Crosshair
cl_crosshair_drawoutline "1" // Draws a black outline around the crosshair for better visibility
cl_crosshair_dynamic_maxdist_splitratio "0.35" // Determines the ratio of the inner and outer lines when using the cl_crosshairstyle 2 command.
cl_crosshair_dynamic_splitalpha_innermod "1" // Adjusts the transparency of the inner crosshair.
cl_crosshair_dynamic_splitalpha_outermod "0.5" // Adjusts the transparency of the outer crosshair.
cl_crosshair_dynamic_splitdist "7" // Sets how far apart the two crosshairs move apart when your character model moves.
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1" // Adjusts how thick the outline of your crosshair is.
cl_crosshair_sniper_show_normal_inaccuracy "0" // If enabled (1), will make it so that standing inaccuracy will also affect the blur of a sniper's crosshair.
cl_crosshair_sniper_width "1" // Sets the width, in pixels, of the width of the crosshair when scoped in with a sniper rifle.
cl_crosshair_t "0" // If enabled (1), will make your crosshair a "T" style crosshair, in which the top line of the crosshair isn't drawn.
cl_crosshairalpha "255" // Sets how transparent your crosshair is on your screen.
cl_crosshaircolor "4" // Sets the color that your crosshair shows up as.
cl_crosshaircolor_r "255"  // Allows you to set the color of your crosshair with detail, by adjusting its level of red.
cl_crosshaircolor_g "255" // Allows you to set the color of your crosshair with detail, by adjusting its level of green.
cl_crosshaircolor_b "0" // Allows you to set the color of your crosshair with detail, by adjusting its level of blue.
cl_crosshairdot "0" // Adds a dot in the center of your crosshair.
cl_crosshairgap "-3" // Adjust the size of the gap in the middle of your crosshair.
cl_crosshairgap_useweaponvalue "0" // Dynamically adjust the size of your crosshair depending on what weapon you have equipped at the time.
cl_crosshairsize "3.5" // Controls the length and size of the 4 lines that make up a standard crosshair.
cl_crosshairstyle "4" // Sets the style of your crosshair such as its general shape and whether or not it opens up whenever your character moves around.
                      // Crosshair styles:
                      //    0 - Default CS:GO dynamic crosshair
                      //    1 - Static variant of the default crosshair
                      //    2 - Classic static crosshair with dynamic dots on each side
                      //    3 - Classic dynamic crosshair
                      //    4 - Classic static crosshair
                      //    5 - Classic static and dynamic crosshair
cl_crosshairthickness "1" // Customizes the thickness of your in game crosshair
cl_crosshairusealpha "1" // Adjusts the transparency of your crosshair.
cl_fixedcrosshairgap "-142141" // Alters the gap between the pips (the four lines that form a crosshair) when using the fixed crosshair.

// HUD
cl_hud_background_alpha "0.5" // Adjusts how transparent some areas of your HUD (heads up display) appear on your screen.
cl_hud_bomb_under_radar "1" // Toggles whether or not your HUD (heads up display) includes the image of a bomb underneath your radar whenever you are carrying the bomb.
cl_hud_playercount_pos "0" // Adjust where the player count (players who are in the server) menu is shown on your HUD. 
                           // This also changes where the scoreboard is, that shows rounds won by each team. 
cl_hud_playercount_showcount "0" // 0 = show player avatars (default), 1 = just show count number (no avatars). 
hud_scaling "0.800932" // Scale the size of the HUD.
hud_showtargetid "1" // Enable (1) or disable (0) the red text with an enemy's that appears when you hover over an enemy.
cl_righthand "1" // Moves your gun to your left hand, also known as the switch hand command.
cl_color "2" // Sets your preference for what color you like to be in matchmaking.

// Viewmodel
viewmodel_fov "70" // Sets your client's FOV to the specified number.
viewmodel_offset_x "1" // Sets the X offset of your view model - i.e. how far left or right it is. 
viewmodel_offset_y "1" // Sets the Y offset of your view model - i.e. how close or far from your character is.
viewmodel_offset_z "1" // Sets the Z offset of your view model - i.e. how far up or down it is.
viewmodel_presetpos "1" // Set your X/Y/Z viewmodel offsets to a preset configuration.
viewmodel_recoil "1.0" // Sets how much recoil is shown by the viewmodel when being shot at and taking aimpunch.

// Radar
cl_radar_always_centered "0" // Whether or not your radar is always centered to your location
cl_radar_icon_scale_min "0.6" // Changes how large your character dot appears on the radar.
cl_radar_rotate "1" // Toggles whether or not your radar rotates as you rotate and look around with your camera.
cl_radar_square_with_scoreboard "1" // Radar is a square or a circle whenever you toggle the scoreboard open.
cl_hud_radar_scale "1" // Controls how much room in your HUD your radar takes up.
cl_radar_scale "0.6" // Sets the radar scale.

// Video
fps_max "150" // Frame rate limiter.
fps_max_menu "60" // Main menu frame rate limiter.
r_dynamic "0" // Affects dynamic lighting, turned off for more FPS.
r_drawtracers_firstperson "0" // Toggle visibility of first person weapon tracers.
mat_powersavingsmode "0" // Disables power saving mode.

// Character Eyes
r_eyegloss "0" // No Makeup.
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angel.
r_eyeshift_y "0" // No Eye Movement Y-Angel.
r_eyeshift_z "0" // No Eye Movement Z-Angel.
r_eyesize "0" // Smaller Eyes.

// Bob (Movement when you move around with weapons)
cl_bobcycle "0.98" // The frequency at which the viewmodel bobs.
cl_bob_lower_amt "5" // Adjusts how much your gun barrel moves back towards you when you're running.
cl_bobamt_lat "0.1" // Adjusts how much your viewmodel & gun barrel moves side to side when you're running.
cl_bobamt_vert "0.1" // Changes how much your viewmodel & gun barrel moves up and down when you're moving forward.
cl_viewmodel_shift_left_amt "0.50" // The amount the viewmodel shifts to the left when shooting accuracy increases.
cl_viewmodel_shift_right_amt "0.25" // The amount the viewmodel shifts to the right when shooting accuracy increases.

// Sound
snd_mixahead "0.05"
snd_mix_async "1" // Sets sound to get mixed asynchronously on a different thread.
snd_headphone_pan_exponent "2"
snd_front_headphone_position "45.0"
snd_rear_headphone_position "135.0"
snd_front_stereo_speaker_position "45.0"
snd_rear_stereo_speaker_position "135.0"

// Mouse
sensitivity "2" // Mouse sensitivity.
m_rawinput "0" // Use Raw Input for mouse input.
m_mouseaccel2 "0" // Windows mouse acceleration secondary threshold (4x movement).
m_mouseaccel1 "0" // Windows mouse acceleration initial threshold (2x movement).
m_customaccel "0" // Custom mouse acceleration.

// Network Settings
rate "786432" // Max bytes/sec the host can receive data.
cl_cmdrate "128" // Max number of command packets sent to server per second.
cl_updaterate "128" // Number of packets per second of updates you are requesting from the server.
cl_lagcompensation "1" // Perform server side lag compensation of weapon firing events.
cl_predict "1" // Perform client side prediction.
cl_predictweapons "1" // Perform client side prediction of weapon effects.
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).
cl_interp "0" // Sets the interpolation amount (bounded on low side by server interp ratio settings).
mm_dedicated_search_maxping "100" // Longest preferred ping to dedicated servers for games.

// NetGraph
net_graph "1" // Draw the network usage data.
net_graphheight "990" // Height of netgraph panel.
net_graphmsecs "400" // The latency graph represents this many milliseconds.
net_graphpos "2" // Positioning of netgraph.
net_graphproportionalfont "0" // Determines whether netgraph font is proportional or not.
net_graphshowinterp "1" // Draw the interpolation graph.
net_graphshowlatency "1" // Draw the ping/packet loss graph.
net_graphsolid "1" // Solid netgraph.
net_graphtext "1" // Draw text fields.
net_maxroutable "1200" // Requested max packet size before packets are 'split'.
net_scale "5" // Makes font smaller

// Other Settings
cl_downloadfilter "nosounds" // Determines which files can be downloaded from the server (all, none, nosounds).
cl_freezecameffects_showholiday "0" // Happy holidays from the CS:GO team and Valve!
mat_queue_mode "-1" // The queue/thread mode the material system should use.
cl_autowepswitch "0" // Automatically switch to picked up weapons (if more powerful).